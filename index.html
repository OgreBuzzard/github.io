<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Life Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Life Simulator</h1>
        <div class="fa fa-bars"></div>
    </header>

    <p>Age: <span id="ageValue" /></p>
    <p>Income: $<span id="incomeValue" /></p>
    <p>Take Home: $<span id="takeHomeValue" /></p>
    <p>Rent: $<span id="rentValue" /></p>
    <p>Utilities: $<span id="utilitiesValue" /></p>
    <p>Food: $<span id="foodValue" /></p>
    <p>Entertainment: $<span id="entValue" /></p>
    <p>Savings: $<span id="savingsValue" /></p>
    <p><button onclick="payCCDebt()" id="payCCDebt">Pay Credit Card Debt</button></p>
    <p><button onclick="payStudentDebt()" id="payStudentDebt">Pay Student Loan Debt</button></p>
    <p>Credit Card Debt: $<span id="ccDebtValue" /></p>
    <p>Student Loan Debt: $<span id="studentDebtValue" /></p>
    <p>Happiness: <span id="happinessValue" /></p>

    <p><button onclick="advanceMonth()" id="nextMonth">Next Month</button></p>
    
    <script src="lifesim.js" type="text/javascript"></script>
</body>

</html>
